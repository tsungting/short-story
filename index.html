<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <script src="lib/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="title.js"></script>
    <script src="button/button.js"></script>
    <script src="button/button-controller.js"></script>
    <script src="button/button-directive.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="lib/basscss/css/basscss.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body ng-app="app">
<div class="flex flex-column bg-cover bg-center navy" style="background-image: url('img/bg-white.jpg')">
    <div class="bg-lighten-3 flex flex-column" style="min-height: 100vh">
        <div class="p2 ">
            <div class="table">
                <div class="h1 rounded bg-lighten-1 p2 m0 col-8 table-cell">
                    <span class="">A Journey to the </span><span
                        class="grey-blue"> Majesty of Short Stories</span>
                </div>
                <span class="h1 bg-lighten-1 p2 m0 col-1 table-cell"></span>
            </div>
            <div class="col-8">
                <hr>
            </div>
            <div class="px3 dark-gray">
                <h5>A haiku right here</h5>
                <h5>Ain't not the right thing to do</h5>
                <h5>Artsy as an ass!</h5>
            </div> 
        </div>
        <div class="flex flex-auto">
            <div class="flex mx-auto col-5 flex-center" ng-controller="titleController as titleController">
                <div class="inline-block col-12">
                    <div ng-mouseover="titleController.mouseOver('philosophy')"
                         ng-mouseleave="titleController.mouseLeave()"
                         ng-class="titleController.getVisibility('philosophy')">
                        <magazine-button label="Philosophy of Form"></magazine-button>
                    </div>
                    <div ng-mouseover="titleController.mouseOver('temporary')"
                         ng-mouseleave="titleController.mouseLeave()"
                         ng-class="titleController.getVisibility('temporary')">
                        <magazine-button label="Temporary Solutions"></magazine-button>
                    </div>
                    <div ng-mouseover="titleController.mouseOver('glint')"
                         ng-mouseleave="titleController.mouseLeave()"
                         ng-class="titleController.getVisibility('glint')">
                        <magazine-button label="A Glint of Gold"></magazine-button>
                    </div>
                    <div ng-mouseover="titleController.mouseOver('eve')"
                         ng-mouseleave="titleController.mouseLeave()"
                         ng-class="titleController.getVisibility('eve')">
                        <magazine-button label="Even of Dawn"></magazine-button>
                    </div>

                </div>

            </div>
        </div>
        <div class="">
            <button class="btn right p2 m2 bold circle border h2 bg-lighten-3"> <i class="fa fa-cog"></i></button>
        </div>
    </div>
</div>
</body>
</html>
